         <h1>Python Regtration form</h1>
    <form action="getdata.py" method="post">
      <label for="un"> Username :</label><sup>*</sup>
      <input id="un" name="unmae" type="text" required autofocus /><br /><br />

      <label for="fn">Fullname:</label>
      <input type="text" id="fn" name="fullname" /><br /><br />

      <input type="password" id="pwd" name="password" required readonly value="lakshmi@123"/><br /><br />

      <input type="email" id="em" name="email" required /><br /><br />

        <legend>DOB</legend>
        <label for="bod">Date of Brith:</label>
        <input
          type="date"
          id="bod"
          name="date of brith"
          min="2000-01-01"
          max="2010-12-31"
        />
        <br /><br />
        <label for="tb">Time of Brith</label>
        <input type="time" id="tb" name="Time of Brith" />
      </fieldset>
      <br />

      <label for="p">Profile URL:</label>
      <input type="url" id="p" name="profile" /><br /><br/>

      <input type="file" id="cv " name="cv"/><br/>

      Gender :
