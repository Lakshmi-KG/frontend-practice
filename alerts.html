<!doctype html>
<html lang="en">
  <head>
    <title>Alerts Example</title>
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="alerts.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Alerts styles with bootstrap using-->
    <h1 class="alert alert-success">Registered Successfully.</h1>
    <br />
    <h1 class="alert alert-warning">User Already Exists</h1>
    <br />
    <h1 class="alert alert-info alert-dismissible fade show">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      Please fill your details in correct way<a href="#" class="alert-link">
        Recheck details</a
      >
    </h1>
    <br />

    <br />
    <h1 class="alert alert-danger">
      User already deleted due to wrong activity
    </h1>
    <br />
    <h1 class="alert alert-light">light alert</h1>
    <br />
    <h1 class="alert alert-dark">dark alert</h1>
    <br />
    <br />
    <div class="alert">Alert Primary</div>
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
