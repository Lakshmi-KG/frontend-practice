<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Example-2</title>
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mystyles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--image styles using bootstrap-->

    <img src="images/india.png" class="rounded" />

    <br /><br />

    <img src="images/codeimage.png" class="rounded-circle" />

    <br /><br />

    <img src="images/emoji.png " class="img-thumbnail" />

    <br /><br />

    <img src="images/emoji.png" class="float-end" />

    <br /><br /><br /><br /><br /><br /><br /><br />
    <img src="images/emoji.png" class="float-start" />
    <br /><br /><br /><br />
    <img src="images/codeimage.png" class="mx-auto d-block" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
